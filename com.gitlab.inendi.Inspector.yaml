sdk: org.freedesktop.Sdk
command: inspector_launcher.sh
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --filesystem=/opt/inendi
  - --filesystem=~/.inendi
  - --filesystem=/tmp
  - --device=dri
